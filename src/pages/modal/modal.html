<ion-header>
  <ion-toolbar>
    <ion-title>Tarea Nueva</ion-title>
    <button ion-button (click)="cierreModal()" >
      <ion-icon name="close" >
        
      </ion-icon>
    </button>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Añada tarea..." [(ngModel)]="tarea.descripcion">

      </ion-input>
    </ion-item>
    <ion-item><ion-label>¿Es importante?</ion-label>
        <ion-checkbox [(ngModel)]="tarea.importante">
          
        </ion-checkbox>
      </ion-item>
  </ion-list>
  <button ion-button (click)="enviarTarea()">Añadir tarea</button>
</ion-content>
