<ion-header>
  <ion-toolbar>
    
    <ion-title>{{titulo}}</ion-title>
    <button ion-button (click)="cierreModal()" >
      <ion-icon name="arrow-back" >
          <span showWhen="ios">Back</span>
      </ion-icon>
    </button>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <form (ngSubmit)='enviarTarea()'>
      <ion-item>
        <ion-input clearInput placeholder="Añada tarea..." name="descripcion" required [(ngModel)]="tarea.descripcion" #estadoCampo='ngModel'>
          {{tarea.descripcion}}
        </ion-input>
      </ion-item>
      <!-- voy a mirar las clases que incluye ionic por sí mismo
      si no hay nada escrito, muestra el mensaje de advertencia -->
      <ion-item [hidden]='estadoCampo.valid || estadoCampo.untouched'>
        Campo obligatorio
      </ion-item>
      <ion-item>
        <ion-label>¿Es importante?</ion-label>
        <ion-checkbox [(ngModel)]="tarea.importante" name="importante">
          {{tarea.importante}}
        </ion-checkbox>
      </ion-item>
      <!-- el botón se activará cuando haya algo escrito -->
      <button ion-button [disabled]="!estadoCampo.valid" type="submit">{{boton}}</button>

      <!-- hecho por Ángel -->
      <button type="submit" *ngIf="" (click)='enviar()'>Añade tarea</button>
      <button type="submit" *ngIf="" (click)='actualiza()'>Añade tarea</button>
    </form>
  </ion-list>
</ion-content>
