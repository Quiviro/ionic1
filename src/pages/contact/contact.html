<ion-header>
  <ion-navbar>
    <ion-title>
      Realiza foto
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>
  <ion-list>
    <ion-item>
      <ion-label>Texto 1</ion-label>
      <ion-input placeholder="input 1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Texto 2</ion-label>
      <ion-input placeholder="input 2"></ion-input>
    </ion-item>
  </ion-list>
  
  <hr>
    <ion-item>
      
      <button large ion-button secondary (click)="foto()">
        <ion-icon name="camera"></ion-icon>&nbsp;Sonríe
      </button>
    </ion-item>
    <ion-item>
      Mostrar foto
      <button large ion-button secondary (click)="mostrarFoto()">
        <ion-icon name="image"></ion-icon>
      </button>
    </ion-item>

  <img *ngIf="base64Image" src='{{base64Image}}'>
  <img *ngIf="muestraFoto" src='{{base64Image}}'>

  <ion-item text-center>
      Mapa
    <button large ion-button (click)="localizar()" [ngStyle]="{'display': 'block', 'margin': 'auto'}">
    <ion-icon name="map" ></ion-icon>
    </button>
  </ion-item>
  <div id="map_canvas"></div>
  <br>
  <button ion-button color="dark" (click)='cargaPagina()'>Carga página</button>

</ion-content>
