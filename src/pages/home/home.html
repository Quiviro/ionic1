<ion-header>
  <ion-navbar color="micolor">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Botoneando</h2>
  <p>
    <button ion-button color="micolor" round (click)='primeraFuncion()'>
      NIN
    </button>
    <button ion-button color="light">Light</button>
    <button ion-button>Default</button>
    <button ion-button color="secondary">
      3
      <ion-icon name="home"></ion-icon>
      Q
    </button>
    <button ion-button color="danger">Danger</button>
    <button ion-button color="dark">Dark</button>
  </p>
  <br>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]='user.email'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contrase√±a</ion-label>
      <ion-input type="password" [(ngModel)]='user.pass'></ion-input>
    </ion-item>
    <button ion-button (click)='acceso()'>Acceso</button>
    <button ion-button (click)='registro()'>Registro</button>
    <button ion-button (click)='borraUsuario()' *ngIf='user'>Borrar usuario</button>
  </ion-list>
</ion-content>
