<ion-header>
  <ion-navbar>
    <ion-title>
      Tareas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor = 'let tarea of tareas'>
      <ion-item ion-item  [ngStyle]='estiloNuevo(tarea)'>
        <ion-label>{{tarea.descripcion}}</ion-label>
        <ion-checkbox [checked]="tarea.realizada"></ion-checkbox>
        <!-- <ion-checkbox [checked]="tarea.importante"></ion-checkbox> -->
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="borrarTarea(tarea)">
          <ion-icon name="trash"></ion-icon>
        </button>
        <button ion-button color="micolor" (click)="actualizarTarea(tarea)">
          <ion-icon name="folder-open"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab right bottom (click)="nuevaTarea()">
    <button ion-fab color="danger">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
