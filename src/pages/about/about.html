<ion-header>
  <ion-navbar>
    <ion-title>
      Tareas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item ion-item *ngFor = 'let tarea of tareas' [ngStyle]='estiloNuevo(tarea)'>
      <ion-label>{{tarea.descripcion}}</ion-label>
        <ion-checkbox [checked]="tarea.realizada"></ion-checkbox>
        <!-- <ion-checkbox [checked]="tarea.importante"></ion-checkbox> -->
    </ion-item>
  </ion-list>
  <ion-fab right bottom (click)="nuevaTarea()">
    <button ion-fab color="danger">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
