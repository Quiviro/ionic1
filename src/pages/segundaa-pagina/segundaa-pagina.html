<ion-header>

  <ion-navbar>
    <ion-title>Nine Inch Nails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="../../assets/imgs/nin-live.png"/>
    <ion-card-content>
      <ion-card-title>
        Nine Inch Nails Live
      </ion-card-title>
      <p>
        The most popular industrial group ever, and largely
        responsible for bringing the music to a mass audience.
      </p>
      <br>
      <ion-list>
          <button ion-item *ngFor = 'let tarea of tareas'>
            <ion-icon name="{{tarea.icono}}" item-start 
            [ngStyle]="{'color':tarea.color}" ></ion-icon>
            {{tarea.titulo}}
          </button>
      
        </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
